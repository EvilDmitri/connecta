<form class="form-horizontal" ng-controller="CreateCtrl">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Pealkiri</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Pealkiri" ng-model="thing.name">
    </div>
  </div>
  <div class="form-group">
    <label for="info" class="col-sm-2 control-label">Kirjeldus</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="info" placeholder="Kirjeldus" ng-model="thing.info">
    </div>
  </div>

  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Aadress</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Aadress"
             g-places-autocomplete options="autocompleteOptions" ng-model="thing.address">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="addThing()">Valmis</button>
    </div>
  </div>
</form>
